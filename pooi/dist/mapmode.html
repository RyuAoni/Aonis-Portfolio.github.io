<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゴミ箱情報カード</title>
    <link rel="stylesheet" href="styles.css">
    <style>
         #map {
            height: 100vh;
            width: 100%;
            filter: brightness(80%);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="container">
        <div class="title">吉田研前ゴミ箱2号</div>
        <div class="location">徳島県阿南市見能林町青木</div>
        <div class="usage">利用数:xx</div>
        <div class="image-container">
            <img src="tras.jpg" alt="ゴミ箱の中身">
        </div>
        <div class="actions">
            <div class="action history">HISTORY</div>
            <div class="action qr">QR</div>
            <div class="action full">FULL</div>
        </div>
    </div>
    <script>
        function initMap() {
            var location = {lat: 35.6895, lng: 139.6917}; // 東京の緯度と経度
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDij4Hde6RmQ8j3OjSAx9zkuL5EblddBv0&callback=initMap" async defer></script>
</body>
</html>
